<!DOCTYPE html>
<html lang="en" class="font-poppins">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="src/style.css" rel="stylesheet" />
    <title>frontend</title>
  </head>
  <body>
    <div class="bg-white">
      <header></header>
      <section class="px-4 py-8 md:px-12">
        <div class="empty-block md:h-36 h-12"></div>
        <h1 class="text-2xl md:text-3xl md:w-1/2 tracking-tight">
          Conventional turbines are made in low-volume, utilizing specialized
          materials, shipped with specialized transportation equipment, and put
          up with large and specialized cranes and specially trained crews.
        </h1>
        <div class="flex gap-4">
          <button
            class="leading-none text-fluid-body-small bg-black text-white flex justify-center items-center w-fit mt-8 rounded-xl h-9 px-4"
          >
            Discover
          </button>
          <button
            aria-label=""
            type="button"
            class="leading-none text-fluid-body-small bg-white text-black border border-gray-300 flex justify-center items-center w-fit mt-8 rounded-xl h-9 px-4"
          >
            Watch
          </button>
        </div>
        <div class="md:ml-auto my-24 overflow-hidden md:w-3/4 self-end">
          <div class="translate-x-0 opacity-100 w-full h-px bg-gray-300"></div>
          <div class="grid grid-cols-4 md:pt-[8px]">
            <div class="pb-3 md:pb-0">
              <p class="text-fluid-body-small">KPIs</p>
            </div>
            <div class="">
              <div class="grid">
                <div class="relative z-sm pt-0">
                  <p class="">Latest cash flow</p>
                  <p class="text-gray-400 whitespace-pre-line">18 mln. $</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- <script type="module" src="/src/main.js"></script> -->
  </body>
</html>
